<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hongsoon's Project 3</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The code review</h1>
        <h2 class="signup">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
        <div class="background">
            <span class="thick_line"></span>
            <span class="thin_line"></span>
            <form action="index.html" method="post">
                <div class="wrapper">
                    <fieldset>
                        <legend><h2 class="contact">Contact Information</h2></legend>

                        <div>
                            <label for="name">Full Name</label>
                            <input required type="text" id="name" name="user-name" placeholder="Required">
                        </div>

                        <div>
                            <label for="email">Email Address</label>
                            <input required type="email" id="email" name="user_email" placeholder="Required">
                        </div>

                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>

                        <div>
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address">
                        </div>

                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        </div>

                        <div>
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                <option hidden value="Choose_State">Choose State</option>
                                <optgroup label="Southeast">
                                    <option value="Alabama">Alabama</option>
                                    <option value="Arkansas">Arkansas</option>
                                    <option value="Florida">Florida</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Kentucky">Kentucky</option>
                                    <option value="Louisiana">Louisiana</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="North_Carolina">North Carolina</option>
                                    <option value="South_Carolina">South Carolina</option>
                                    <option value="Tennessee">Tennessee</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="West_Virginia">West Virginia</option>
                                </optgroup>
                                <optgroup label="Northeast">
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="Maine">Maine</option>
                                    <option value="Maryland">Maryland</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="New_Hampshire">New Hampshire</option>
                                    <option value="New_Jersey">New Jersey</option>
                                    <option value="New_York">New York</option>
                                    <option value="Pennsylvania">Pennsylvania</option>
                                    <option value="Rhode_Island">Rhode Island</option>
                                    <option value="Vermont">Vermont</option>
                                </optgroup>
                                <optgroup label="Midwest">
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">Indiana</option>
                                    <option value="Iowa">Iowa</option>
                                    <option value="Kansas">Kansas</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Minnesota">Minnesota</option>
                                    <option value="Missouri">Missouri</option>
                                    <option value="Nebraska">Nebraska</option>
                                    <option value="North_Dakota">North Dakota</option>
                                    <option value="Ohio">Ohio</option>
                                    <option value="South_Dakota">South Dakota</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                </optgroup>
                                <optgroup label="Southwest">
                                    <option value="Arizona">Arizona</option>
                                    <option value="New Mexico">New Mexico</option>
                                    <option value="Oklahoma">Oklahoma</option>
                                    <option value="Texas">Texas</option>
                                </optgroup>
                                <optgroup label="West">
                                    <option value="Alaska">Alaska</option>
                                    <option value="California">California</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="Montana">Montana</option>
                                    <option value="Nevada">Nevada</option>
                                    <option value="Oregon">Oregon</option>
                                    <option value="Utah">Utah</option>
                                    <option value="Washington">Washington</option>
                                    <option value="Wyoming">Wyoming</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="main_zip">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user_zip" placeholder="12345">
                        </div>
                    </fieldset>
                </div>

                <div id="bottom_line">
                <span class="thin_line"></span>
                </div>

                <div>
                    <fieldset>
                        <legend><h2>Newsletter</h2></legend>
                        <div>
                            <label class="description">Select the newletters you would like to receive</label>
                            <input type="checkbox" id="html_news" value="html_newsletter" name="user_newsletter"><label class="news" for="html_news">HTML News</label><br>
                            <input type="checkbox" id="css_news" value="css_newsletter" name="user_newsletter"><label class="news" for="css_news">CSS News</label><br>
                            <input type="checkbox" id="javascript_news" value="javascript_newsletter" name="user_newsletter"><label class="news" for="javascript_news">Javascript News</label>

                            <label>Newsletter format</label>
                            <input type="radio" id="html" value="html" name="user_html"><label for="html" class="news">HTML</label><br>
                            <input type="radio" id="plain_text" value="plain_text" name="user_html"><label for="plain_text" class="news">Plain text</label>
                        </div>

                            <label for="topic">Other topics you'd like to hear about</label>
                            <textarea id="topic" name="user_topic"></textarea>

                            <button class="btn" type="submit">Sign Up</button>
                    </fieldset>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p id="copyright">Copyright The Code Review</p>
    </footer>
</body>
</html>
